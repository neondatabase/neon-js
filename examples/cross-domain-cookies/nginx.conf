events {
    worker_connections 1024;
}

http {
    upstream main_app {
        server main-app:3000;
    }

    upstream admin_portal {
        server admin-portal:3001;
    }

    # Redirect HTTP to HTTPS for app.myapp.local
    server {
        listen 80;
        server_name app.myapp.local;
        return 301 https://$server_name$request_uri;
    }

    # Redirect HTTP to HTTPS for admin.myapp.local
    server {
        listen 80;
        server_name admin.myapp.local;
        return 301 https://$server_name$request_uri;
    }

    # Redirect HTTP to HTTPS for myapp.local
    server {
        listen 80 default_server;
        server_name myapp.local;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server for app.myapp.local
    server {
        listen 443 ssl;
        server_name app.myapp.local;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://main_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTPS server for admin.myapp.local
    server {
        listen 443 ssl;
        server_name admin.myapp.local;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://admin_portal;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTPS server for myapp.local (root domain)
    server {
        listen 443 ssl default_server;
        server_name myapp.local;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://main_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
