name: Build & Lint & Typecheck

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    timeout-minutes: 15
    runs-on:
      group: neondatabase-protected-runner-group
      labels: linux-ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache build artifacts
        id: build-cache
        uses: actions/cache@v4
        with:
          path: |
            packages/internal/dist
            packages/postgrest-js/dist
            packages/auth-ui/dist
            packages/auth/dist
            packages/neon-js/dist
          key: build-${{ runner.os }}-${{ hashFiles('packages/*/src/**', 'packages/*/tsdown.config.ts', 'build/**', 'tsconfig.json') }}

      - name: Lint
        run: bun run lint

      - name: Build
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: bun run build

      - name: Typecheck
        run: bun run typecheck
